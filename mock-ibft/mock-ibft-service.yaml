---
apiVersion: v1
kind: Service
metadata:
  name: mock-ibft
  labels:
    app: mock-ibft
spec:
  type: NodePort
  selector:
    app: mock-ibft
  ports:
    - protocol: TCP
      port: 1892
      name: http

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mock-ibft
spec:
  selector:
    matchLabels:
      app: mock-ibft
  replicas: 1
  template:
    metadata:
      labels:
        app: mock-ibft
    spec:
      containers:
        - name: mock-ibft
          image: tiktzuki/mock-ibft:latest
          ports:
            - containerPort: 1892
          livenessProbe:
            httpGet:
              path: /swagger-ui/index.html
              port: 1892
            initialDelaySeconds: 30
            timeoutSeconds: 1
          env:
            - name: VPS
              value: "14.225.205.235"
            - name: PAYGATE_HOST
              value: "http://${VPS}:1125"
            - name: IBFT_CLIENT_ID
              value: "838e919b-ce19-43bf-b338-75adbe045726"
            - name: IBFT_SECRET_KEY
              value: "6EB00D84532E5006CF86A237DE038D9A"
            - name: IBFT_ENCRYPT_KEY
              value: "6EB00D84532E5006CF86A237DE038D9A"
            - name: MAX_TIMESTAMP_DIFF_MS
              value: "30000"
